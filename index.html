<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民宿信息收集</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-unicode-font@1.0.1/dist/font/NotoSansCJKsc-Regular.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        form { max-width: 800px; margin: 0 auto; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"], select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        input[type="checkbox"] { margin-right: 5px; }
        button { padding: 10px 15px; margin-top: 20px; }
        #map { height: 400px; margin-top: 20px; }
        #imagePreview img { max-width: 200px; margin: 10px; }
    </style>
</head>
<body>
    <form id="minsuForm">
        <h2>民宿信息收集</h2>

        <label>民宿类型：
            <select name="housingType" required>
                <option value="整套">整套</option>
                <option value="独立客房">独立客房</option>
            </select>
        </label>

        <label>民宿细分类型：
            <select name="subType" required>
                <option value="公寓">公寓</option>
                <option value="度假屋">度假屋</option>
                <option value="别墅">别墅</option>
                <option value="公寓式酒店">公寓式酒店</option>
                <option value="独立房屋">独立房屋</option>
                <option value="度假屋">度假屋</option>
            </select>
        </label>

        <label>民宿数量：
            <select name="housingCount" required>
                <option value="单个">单个</option>
                <option value="多个">多个</option>
            </select>
        </label>

        <label>民宿数量：<input type="number" name="exactHousingCount" min="1" required></label>

        <h3>民宿1：</h3>

        <label>名称：<input type="text" name="name" required></label>

        <label>地址：<input type="text" name="address" placeholder="省市县区街道地址" required></label>

        <label>地图定位：</label>
        <button type="button" onclick="showMap()">选择位置</button>
        <div id="map"></div>
        <input type="hidden" name="latitude" id="latitude">
        <input type="hidden" name="longitude" id="longitude">

        <label>房间数：<input type="number" name="roomCount" min="1" required></label>

        <label>床数：<input type="number" name="bedCount" min="1" required></label>

        <label>可接待人数：<input type="number" name="guestCount" min="1" required></label>

        <label>是否允许儿童入住：
            <select name="allowChildren" required>
                <option value="是">是</option>
                <option value="否">否</option>
            </select>
        </label>

        <label>是否允许宠物入住：
            <select name="allowPets" required>
                <option value="是">是</option>
                <option value="否">否</option>
            </select>
        </label>

        <label>面积大小：<input type="number" name="area" min="1" required> 平方米</label>

        <label>常见客房设施：</label>
        <div>
            <input type="checkbox" name="facilities" value="空调"> 空调
            <input type="checkbox" name="facilities" value="暖气"> 暖气
            <input type="checkbox" name="facilities" value="WiFi"> WiFi
            <input type="checkbox" name="facilities" value="停车位"> 停车位
        </div>
        <label>其他设施：<input type="text" name="otherFacilities"></label>

        <label>烹饪&清洁：</label>
        <div>
            <input type="checkbox" name="cookingAndCleaning" value="厨房"> 厨房
            <input type="checkbox" name="cookingAndCleaning" value="洗衣机"> 洗衣机
        </div>
        <label>其他：<input type="text" name="otherCookingAndCleaning"></label>

        <label>娱乐多媒体：</label>
        <div>
            <input type="checkbox" name="entertainment" value="平板电视"> 平板电视
            <input type="checkbox" name="entertainment" value="游泳池"> 游泳池
            <input type="checkbox" name="entertainment" value="浴缸"> 浴缸
            <input type="checkbox" name="entertainment" value="吧台"> 吧台
            <input type="checkbox" name="entertainment" value="餐桌"> 餐桌
            <input type="checkbox" name="entertainment" value="沙发"> 沙发
            <input type="checkbox" name="entertainment" value="浴室"> 浴室
        </div>
        <label>其他：<input type="text" name="otherEntertainment"></label>

        <label>室外与景观：</label>
        <div>
            <input type="checkbox" name="outdoor" value="阳台"> 阳台
            <input type="checkbox" name="outdoor" value="花园"> 花园
            <input type="checkbox" name="outdoor" value="露台"> 露台
        </div>
        <label>其他：<input type="text" name="otherOutdoor"></label>

        <label>是否有优秀的外部景观？
            <select name="hasGoodView" required>
                <option value="是">是</option>
                <option value="否">否</option>
            </select>
        </label>

        <label>是否提供早餐：
            <select name="providesBreakfast" required>
                <option value="是">是</option>
                <option value="否">否</option>
            </select>
        </label>

        <label>多语言服务：
            <select name="multiLanguageService" required>
                <option value="是">是</option>
                <option value="否">否</option>
            </select>
        </label>

        <label>吸烟：
            <select name="smoking" required>
                <option value="允许">允许</option>
                <option value="不允许">不允许</option>
            </select>
        </label>

        <label>宠物：
            <select name="pets" required>
                <option value="允许">允许</option>
                <option value="不允许">不允许</option>
            </select>
        </label>

        <label>可举办活动：
            <select name="canHoldEvents" required>
                <option value="是">是</option>
                <option value="否">否</option>
            </select>
        </label>

        <label>入住时间：
            <input type="time" name="checkInTimeStart" required> 至
            <input type="time" name="checkInTimeEnd" required>
        </label>

        <label>退房时间：
            <input type="time" name="checkOutTimeStart" required> 至
            <input type="time" name="checkOutTimeEnd" required>
        </label>

        <label>房源简介：<textarea name="description" rows="4" required></textarea></label>

        <label>预计单日价格：<input type="number" name="price" min="0" required> 元</label>

        <label>是否接受促销折扣：
            <select name="acceptsDiscounts" required>
                <option value="是">是</option>
                <option value="否">否</option>
            </select>
        </label>

        <label>最长连住时间：<input type="number" name="maxStayDays" min="1" required> 天</label>

        <label>房源性质：
            <select name="ownershipType" required>
                <option value="个人所有">个人所有</option>
                <option value="公司所有">公司所有</option>
            </select>
        </label>

        <label>房主姓名：<input type="text" name="ownerName" required></label>

        <label>是否有意愿接待外国游客：
            <select name="willHostForeigners" required>
                <option value="是">是</option>
                <option value="否">否</option>
            </select>
        </label>

        <label>房源图片：</label>
        <input type="file" id="imageUpload" accept=".jpg,.jpeg,.png" multiple>
        <button type="button" onclick="uploadImages()">上传图片</button>
        <div id="imagePreview"></div>

        <label>联系方式：</label>
        <label>电话：<input type="tel" name="phone" required></label>
        <label>微信/QQ：<input type="text" name="wechatOrQQ"></label>

        <button type="button" onclick="generatePDF()">生成PDF</button>
    </form>

    <script>
        let map;
        let marker;
        const uploadedImages = [];

        function showMap() {
            if (!map) {
                map = L.map('map').setView([39.9042, 116.4074], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);

                map.on('click', function(e) {
                    if (marker) {
                        map.removeLayer(marker);
                    }
                    marker = L.marker(e.latlng).addTo(map);
                    document.getElementById('latitude').value = e.latlng.lat;
                    document.getElementById('longitude').value = e.latlng.lng;
                });
            }
        }

        function uploadImages() {
            const input = document.getElementById('imageUpload');
            const preview = document.getElementById('imagePreview');
            
            for (let i = 0; i < input.files.length; i++) {
                const file = input.files[i];
                if (!file.type.startsWith('image/')) continue;

                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImages.push(e.target.result);
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.addFileToVFS('NotoSansCJKsc-Regular-normal.ttf', NotoSansCJKsc);
            doc.addFont('NotoSansCJKsc-Regular-normal.ttf', 'NotoSansCJKsc', 'normal');
            doc.setFont('NotoSansCJKsc');

            const form = document.getElementById('minsuForm');
            const formData = new FormData(form);

            let yPos = 20;
            doc.setFontSize(16);
            doc.text("民宿信息", 105, yPos, null, null, "center");
            yPos += 10;

            doc.setFontSize(12);
            for (let [key, value] of formData.entries()) {
                if (yPos > 280) {
                    doc.addPage();
                    yPos = 20;
                }
                if (Array.isArray(value)) {
                    value = value.join(', ');
                }
                doc.text(`${key}: ${value}`, 20, yPos);
                yPos += 7;
            }

            if (uploadedImages.length > 0) {
                doc.addPage();
                yPos = 20;
                doc.text("房源图片：", 20, yPos);
                yPos += 10;

                for (let i = 0; i < uploadedImages.length; i++) {
                    if (yPos > 250) {
                        doc.addPage();
                        yPos = 20;
                    }
                    doc.addImage(uploadedImages[i], 'JPEG', 20, yPos, 170, 100);
                    yPos += 110;
                }
            }

            const ownerName = formData.get('ownerName');
            const phone = formData.get('phone');
            doc.save(`${ownerName}_${phone}.pdf`);
        }
    </script>
</body>
</html>
